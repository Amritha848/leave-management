<div class="container">
  <img class="loginimg" src="https://www.scnsoft.com/blog-pictures/software-development-outsourcing/leave-management-software.png">
  <img class="logo-overlay" src="https://uploads-ssl.webflow.com/60cb8979aa0d47232e309268/60cb9e4df1877a2388b5c590_IVIS_Logo-p-500.png" alt="Logo">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <div id="wrapper">
    <div class="form">
      <form [formGroup]="loginForm" id="form">
        <h1 class="one">SIGN IN</h1>

        <div class="initial-container">
          <label for="EID" class="space">Employee ID</label>
          <i class="fa-sharp fa-solid fa-user input-icon"></i>
          <input type="text" id="EID" name="employeeId" formControlName="userId" placeholder="userId" class="input-field" >


        <i class="fa-solid fa-key input-password"></i>
        <label for="password">Password</label>
        <input [type]="changetype ? 'password' : 'text'" id="password" name="password" placeholder="password" class="input-field">

</div>
        <a class="ForgotPassword" routerLink="/ForgotPassword">Forgot Password?</a>
        <!-- <button class="btn" type="submit" (click)="loginNew()">Sign in</button> -->
        <input type="button" (click)="loginNew()" value="SIGN IN" class="signin">


        <!-- <p class="registernow">Don't have an account? <a class="register" routerLink="/register"> Register</a></p> -->
        <input type="text" name="registerhere"  value="REGISTER HERE" class="center-text" routerLink="/register">
      </form>
    </div>
  </div>
</div>
